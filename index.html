<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tutorials</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #e0e7ff);
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #4A90E2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #555;
            line-height: 1.6;
        }

        .tutorial-link {
            margin: 20px;
            padding: 20px 40px;
            background: #4A90E2;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tutorial-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.5s ease;
        }

        .tutorial-link:hover::before {
            left: 100%;
        }

        .tutorial-link:hover {
            background: #357ABD;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            filter: brightness(1.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            body {
                padding: 30px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .tutorial-link {
                font-size: 22px;
                padding: 15px 30px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .tutorial-link {
                font-size: 20px;
                padding: 12px 25px;
                margin: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }

            .tutorial-link {
                font-size: 18px;
                padding: 10px 20px;
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .tutorial-link {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quick Tutorials</h1>
    <p>Select a department to get started:</p>
    <a href="main.html" class="tutorial-link">CSE</a>
    <a href="#" class="tutorial-link">ECE</a><br>
    <a href="#" class="tutorial-link">EEE</a>
    <a href="#" class="tutorial-link">MEC</a>
</body>
</html>
